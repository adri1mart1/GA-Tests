name: workflow-ci

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  workflow-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/install-requirements
        with:
          who-to-greet: 'workflow-ci'

      - name: unit-tests
        run: echo "unit-tests passed"

      - name: Build docker image
        run: echo "docker image built"
